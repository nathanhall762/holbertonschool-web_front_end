<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<title>Task 8</title>
	<style>
		td:last-child {
			background-color: orange;
		}

		.pages {
			display: flex;
			flex-direction: row;
			padding: 1rem;
		}

		#pagination {
			display: flex;
			flex-direction: row;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#pagination li {
			cursor: pointer;
			margin-left: 10px;
			font-weight: bold;
		}

		#pagination li.current {
			font-weight: normal;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
		integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="application/javascript">
		function createSearchForm() {
			$('body').append([
				$('<input/>', { type: 'text', id: 'search' }),
				$('<input/>', {
					type: 'submit', value: 'Submit', on: {
						click: () => {
							queryWikipedia($('#search').val());
						},
					},
				}),
				$('<ul/>', { class: 'results' }),
				$('<ul/>', { class: 'pagination' }),
			]);
		};

		function addNewArticle(id, title, snippet) {
			$('ul').append(
				$('<li/>').append([
					$('<p/>').append([
						$('<span/>', { text: `${id} - ` }),
						$('<b/>', { text: `${title}` }),
					]),
					$('<p/>', { html: `${snippet}` }),
				])
			);
		};

		function queryWikipedia(search, offset = 0) {
			$.ajax({
				url: 'https://en.wikipedia.org/w/api.php?origin=*',
				data: {
					action: 'query',
					format: 'json',
					list: 'search',
					srsearch: search,
					sroffset: offset,
				},
				method: 'GET',
				success: (json) => {
					$('.results').replaceWith($('<ul/>', { class: 'results' }));
					$.each(json.query.search, (index, result) => {
						addNewArticle(result.pageid, result.title, result.snippet);
					});
					buildPagination(json.query.searchinfo.totalhits, 10, offset + 1);
				},
				error: (xhr, status, errorThrown) => {
					alert('Something went wrong!');
					console.log(`Error: ${error}`);
					console.log(`Status: ${status}`);
					console.dir(xhr);
				},
			});
		};

		function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
			$('.pagination').replaceWith($('<ul/>', { class: 'pagination' }));
			for (let i = 0; i < numberOfItems / itemsPerPage; i++) {
				let item = $('<li/>', {
					text: i + 1,
					css: { cursor: 'pointer', marginLeft: '10px', display: 'inline' },
					on: {
						click: () => {
							queryWikipedia(
								$('input:nth-of-type(1)').val(),
								parseInt(this.textContent) - 1
							);
						},
					},
				});

				if (i + 1 === currentOffset) {
					item.css({ fontWeight: 'bold' });
				}

				$('.pagination').append(item);
			}
		};

		$(document).ready(function () {
			createSearchForm();
		});
	</script>

</head>

<body>

</body>

</html>
