<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<title>Task 5</title>
	<style>
		td:last-child {
			background-color: orange;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
		integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
	<script type="application/javascript">
		function createFamilyTree() {
			$('body').append('<table><thead><tr><th>Firstname</th><th>Lastname</th><th></th></tr></thead><tbody></tbody></table>');
		}

		function addNewMember(firstName, lastName) {
			var row = '<tr><td>' + firstName + '</td><td>' + lastName + '</td><td>(x)</td></tr>';
			$('tbody').append(row);
			$('tbody').on('click', 'td:last-child', function () {
				$(this).parent().remove();
			});
		}

		$(document).ready(function () {
			createFamilyTree();
			addNewMember('Guillaume', 'Salva');
			addNewMember('Arielle', 'Snizt');
			addNewMember('Fanette', 'Snizt');
			addNewMember('Gerard', 'Snizt');
			addNewMember('Victor', 'Salva');
		});
	</script>

</head>
