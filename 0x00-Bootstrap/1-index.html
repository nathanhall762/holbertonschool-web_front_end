<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-md-3 col-12 p-2 row-md bg-primary text-white text-center row-md">Primary</div>
			<div class="col-md-3 col-12 p-2 row-md bg-success text-white text-center">Success</div>
            <div class="col-md-3 col-12 p-2 col bg-danger text-white text-center">Danger</div>
            <div class="col-md-3 col-12 p-2 col bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-3 col-12 p-2 bg-primary text-white text-center">Primary</div>
			<div class="col-sm-3 col-12 p-2 bg-success text-white text-center">Success</div>
            <div class="col-sm-3 col-12 p-2 bg-danger text-white text-center">Danger</div>
            <div class="col-sm-3 col-12 p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-sm-2 col-12 bg-primary text-white text-center">Primary</div>
			<div class="p-2 col-sm-4 col-12 bg-success text-white text-center">Success</div>
            <div class="p-2 col-sm-6 col-12 bg-danger text-white text-center">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 order-xl-0 order-lg-1 order-md-2 order-3 col bg-primary text-white text-center">Primary</div>
			<div class="p-2 order-xl-1 order-lg-2 order-md-3 order-0 col bg-success text-white text-center">Success</div>
            <div class="p-2 order-xl-2 order-lg-3 order-md-0 order-1 col bg-danger text-white text-center">Danger</div>
            <div class="p-2 order-xl-3 order-lg-0 order-md-1 order-2 col bg-warning text-white text-center">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-2 col col-md-2 bg-primary text-white text-center">Primary</div>
			<div class="p-2 col col-md-2 bg-success text-white text-center">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-2 col-md-2 bg-primary text-white text-center">Primary</div>
			<div class="p-2 col-md-2 offset-md-4 bg-success text-white text-center">Success</div>
            <div class="p-2 col-md-2 offset-md-2 bg-danger text-white text-center">Danger</div>
        </div>
    </body>
</html>
